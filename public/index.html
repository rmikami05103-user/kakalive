<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAKALIVE | 駐車場ライブ</title>
  <meta name="description" content="病院駐車場のライブ映像と、混雑インジケータ、近隣駐車場マップを表示します。" />

  <link rel="stylesheet" href="/assets/styles.css">

  <!-- Leaflet（地図表示） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header class="header">
    <div class="wrap">
      <h1 class="title">ライブ配信</h1>
      <p class="lead">
        病院駐車場の現在状況（画角内・主要エリア）と、近隣駐車場を確認できます。
      </p>
    </div>
  </header>

  <main class="wrap">
    <!-- YouTube -->
    <section class="card">
      <div class="player">
        <iframe
          id="ytFrame"
          src="about:blank"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="actions">
        <button type="button" id="reloadBtn">再読み込み（つなぎ直し）</button>
        <a class="btn" id="openOnYouTube" href="#" target="_blank" rel="noopener">YouTube側で開く</a>
      </div>
    </section>

    <!-- ダッシュボード（混雑＋模式図） をコメントアウトしています。
    <section class="dash" aria-label="駐車場状況">
      <div class="card">
        <div class="cardTitle">駐車場 混雑インジケータ</div>

        <div class="gaugeRow">
          <div class="gauge" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="gaugeFill" id="occFill"></div>
          </div>
          <div class="gaugeNum"><span id="occPct">--</span>%</div>
        </div>

        <div class="sub">状態: <span class="badge" id="occLevel">取得中…</span></div>
        <div class="sub">空き: <strong><span id="freeCount">--</span></strong> / <span id="totalCount">--</span></div>
        <div class="sub">最終更新: <span id="occUpdated">--</span></div>
      </div>

      <div class="card">
        <div class="cardTitle">空き状況（模式図）</div>

        <div class="legend" aria-label="凡例">
          <span><span class="dot dotFree"></span>空き</span>
          <span><span class="dot dotOcc"></span>使用中</span>
          <span><span class="dot dotUnk"></span>不明</span>
        </div>

        <div class="lotGrid" id="lotGrid"></div>
        <div class="sub" id="lotNote">※模式図（カメラ画角内）</div>
      </div>
    </section>
ダッシュボード表示をコメントアウト中　　-->

    <!-- 近隣駐車場マップ（方式B） -->
    <section class="card">
      <div class="cardTitle">近隣駐車場マップ</div>

      <div class="mapTop">
        <button type="button" class="btn" id="toggleMapInteract">地図を操作する</button>
        <div class="subInline">
          半径 <span id="radiusLabel">--</span>m 以内の駐車場（OpenStreetMap）
        </div>
      </div>

      <div class="mapWrap locked" id="mapWrap">
        <div id="nearbyMap" class="map"></div>
        <div class="mapHint" id="mapHint">※スクロール誤動作防止のため初期は操作OFF</div>
      </div>

      <div class="sub">
        ※地図/駐車場情報は OpenStreetMap の公開データを参照します。記載の有無や内容は最新でない場合があります。
      </div>

      <div class="listTitle">近い順（上位10件）</div>
      <div id="parkingList" class="parkingList"></div>
    </section>

<!--表示の注釈をコメントアウトしています。
    <section class="card">
      <div class="cardTitle">表示について</div>
      <div class="sub">
        ・混雑% と 模式図は「画角内・主要エリア」を分母とします。<br>
        ・更新が古い場合は表示を「不明」に落とします（誤誘導防止）。
      </div>
    </section>
-->
    <div class="status" id="status"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="/assets/app.js"></script>
</body>
</html>
